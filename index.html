<!DOCTYPE html>

<html lang="en">

<head>
  <title>JS Web Design</title>

  <meta charset="utf-8">
  <meta name="description" content="Web design project">
  <meta name="keywords" content="HTML, CSS, SCSS, Bootstrap, JavaScript, JQuery">
  <meta name="author" content="Nadji Tan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

  <link rel="stylesheet" href="css/custom/mainStyles.css">
</head>

<body>
  <!-- JQuery -->
  <script type="text/javascript" src="js/vendor/jsquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="js/vendor/bootstrap/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="js/custom/mainFunctions.js"></script>

  <!-- Navigation bar -->
  <div id="nav-placeholder"></div>

  <div class="container main-body">
    <div class="row">
      
      <div class="col-md-3"> 
        <div class="col1"> 
          col 1 
          <div class="col1" style="min-height: 40px;"> 
            <input type="button" class="btn btn-primary" value="submit">
          </div> 
        </div>  
      </div>

      <div class="col-md-6"> 
        <div class="col2"> 
          col 2 
          <div class="col2" style="min-height: 40px;"> 
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div> 
        </div>  
      </div>

      <div class="col-md-3"> 
        <div class="col3"> col 3 </div>  
      </div>

    </div>

  </div>


  <!-- Footer -->
  <div id="footer-placeholder"></div> 
</body>

</html>
